<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Result Calculation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Cointainer">
      <h2>Student Result Calculator</h2>
      <input
        type="text"
        id="name"
        placeholder="Enter Student Name"
        autocomplete="name"
      /><br /><br />

      <input
        type="number"
        id="sub1"
        placeholder="English Marks"
        autocomplete="off"
      /><br /><br />
      <input
        type="number"
        id="sub2"
        placeholder="Maths Marks"
        autocomplete="off"
      /><br /><br />
      <input
        type="number"
        id="sub3"
        placeholder="Science Marks"
        autocomplete="off"
      /><br /><br />
      <input
        type="number"
        id="sub4"
        placeholder="Social Marks"
        autocomplete="off"
      /><br /><br />
      <input
        type="number"
        id="sub5"
        placeholder="Computer Marks"
        autocomplete="off"
      /><br /><br />

      <button id="calcBtn">Calculate Result</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
